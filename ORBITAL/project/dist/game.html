<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORBITAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body { 
      margin: 0; 
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      color: #38bdf8;
      background: #000;
    }

    .ui-element {
      position: absolute;
      background: rgba(0, 12, 24, 0.85);
      border: 1px solid #38bdf8;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
      backdrop-filter: blur(5px);
      padding: 15px;
      border-radius: 4px;
    }

    .ui-element::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: linear-gradient(45deg, #38bdf8, transparent);
      z-index: -1;
      border-radius: 4px;
      opacity: 0.1;
    }

    #gravity-indicator {
      top: 20px;
      left: 20px;
      min-width: 150px;
    }

    #gravity-value {
      font-size: 24px;
      margin: 5px 0;
    }

    #health-bar {
      top: 20px;
      right: 20px;
      min-width: 200px;
    }

    #health-value {
      font-size: 24px;
      margin: 5px 0;
    }

    #jetpack-energy {
      top: 120px;
      left: 20px;
      min-width: 150px;
    }

    #blaster-ammo {
      top: 220px;
      left: 20px;
      min-width: 150px;
    }

    .resource-bar {
      width: 100%;
      height: 10px;
      background: rgba(56, 189, 248, 0.2);
      border: 1px solid #38bdf8;
      border-radius: 5px;
      margin-top: 5px;
      overflow: hidden;
    }

    .resource-fill {
      width: 100%;
      height: 100%;
      background: #38bdf8;
      transition: width 0.1s linear;
    }

    #health-fill {
      background: #22c55e;
    }

    #health-bar .resource-bar {
      background: rgba(34, 197, 94, 0.2);
      border-color: #22c55e;
    }

    #inventory {
      bottom: 20px;
      right: 20px;
      width: 300px;
    }

    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-top: 10px;
    }

    .inventory-slot {
      width: 50px;
      height: 50px;
      background: rgba(0, 20, 40, 0.5);
      border: 1px solid #38bdf8;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .inventory-slot.active {
      background: rgba(56, 189, 248, 0.1);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
    }

    .inventory-slot::after {
      content: attr(data-count);
      position: absolute;
      bottom: 2px;
      right: 2px;
      font-size: 12px;
    }

    .hand-item {
      width: 50px;
      height: 50px;
      background: rgba(0, 20, 40, 0.5);
      border: 2px solid #38bdf8;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hand-item.active {
      background: rgba(56, 189, 248, 0.1);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
    }

    #reticle {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1000;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
    }

    #reticle::before,
    #reticle::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      pointer-events: none;
    }

    #reticle::before {
      width: 20px;
      height: 2px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #reticle::after {
      width: 2px;
      height: 20px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .ui-title {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: #38bdf8;
    }

    #health-bar .ui-title {
      color: #22c55e;
    }

    .scanner-line {
      position: absolute;
      height: 2px;
      background: #38bdf8;
      width: 100%;
      top: 0;
      left: 0;
      animation: scan 2s linear infinite;
      opacity: 0.5;
    }

    #health-bar .scanner-line {
      background: #22c55e;
    }

    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(100%); }
    }

    .damage-flash {
      position: fixed;
      inset: 0;
      background: rgba(220, 38, 38, 0.2);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .damage-flash.active {
      opacity: 1;
    }

    /* Player indicators */
    #player-indicators {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none; /* Hidden by default */
      gap: 8px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0, 12, 24, 0.85);
      border: 1px solid #38bdf8;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
    }

    .player-indicator {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .player-indicator.active {
      background: linear-gradient(45deg, #38bdf8, #0284c7);
      animation: pulse 2s infinite;
    }

    .player-indicator.inactive {
      background: rgba(255, 255, 255, 0.1);
      opacity: 0.4;
    }

    .player-indicator svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(56, 189, 248, 0); }
      100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); }
    }

    /* Add jetpack glow effect */
    .jetpack-glow {
      position: absolute;
      width: 1.5px;
      height: 8px;
      background: #38bdf8;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.15s ease;
      box-shadow: 0 0 8px #38bdf8;
      pointer-events: none;
    }

    .jetpack-glow.active {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="gravity-indicator" class="ui-element">
    <div class="ui-title">Gravity Field</div>
    <div id="gravity-value">4.0 m/sÂ²</div>
    <div class="scanner-line"></div>
  </div>

  <div id="health-bar" class="ui-element">
    <div class="ui-title">Shield Integrity</div>
    <div id="health-value">100%</div>
    <div class="resource-bar">
      <div id="health-fill" class="resource-fill"></div>
    </div>
    <div class="scanner-line"></div>
  </div>

  <div id="jetpack-energy" class="ui-element">
    <div class="ui-title">Jetpack Energy</div>
    <div id="energy-bar" class="resource-bar">
      <div id="energy-fill" class="resource-fill"></div>
    </div>
    <div class="scanner-line"></div>
  </div>

  <div id="blaster-ammo" class="ui-element">
    <div class="ui-title">Blaster Charge</div>
    <div id="ammo-bar" class="resource-bar">
      <div id="ammo-fill" class="resource-fill"></div>
    </div>
    <div class="scanner-line"></div>
  </div>

  <div id="inventory" class="ui-element">
    <div class="ui-title">Inventory Matrix</div>
    <div class="inventory-grid">
      <div class="hand-item active"></div>
      <div class="inventory-slot" data-count="0"></div>
      <div class="inventory-slot" data-count="0"></div>
      <div class="inventory-slot" data-count="0"></div>
      <div class="inventory-slot" data-count="0"></div>
    </div>
    <div class="scanner-line"></div>
  </div>

  <div id="player-indicators">
    <div class="player-indicator active">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </div>
    <div class="player-indicator inactive">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </div>
    <div class="player-indicator inactive">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </div>
    <div class="player-indicator inactive">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </div>
  </div>

  <div id="reticle"></div>
  <div class="damage-flash"></div>
  <div class="jetpack-glow"></div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.165.0/build/three.module.js",

</body>
</html>
