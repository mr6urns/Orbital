<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voxel Space Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body { 
      margin: 0; 
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff9d;
      background: #000;
    }

    .ui-element {
      position: absolute;
      background: rgba(0, 12, 24, 0.85);
      border: 1px solid #00ff9d;
      box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
      backdrop-filter: blur(5px);
      padding: 15px;
      border-radius: 4px;
    }

    #gravity-indicator {
      top: 20px;
      left: 20px;
      min-width: 150px;
    }

    #gravity-value {
      font-size: 24px;
      margin: 5px 0;
    }

    #jetpack-energy {
      top: 100px;
      left: 20px;
      min-width: 150px;
    }

    #energy-bar {
      width: 100%;
      height: 10px;
      background: rgba(0, 255, 157, 0.2);
      border: 1px solid #00ff9d;
      border-radius: 5px;
      margin-top: 5px;
      overflow: hidden;
    }

    #energy-fill {
      width: 100%;
      height: 100%;
      background: #00ff9d;
      transition: width 0.1s linear;
    }

    #inventory {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 12, 24, 0.4);
      border: 1px solid #00ff9d;
      padding: 10px;
      border-radius: 2px;
    }

    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 4px;
    }

    .inventory-slot {
      width: 40px;
      height: 40px;
      background: rgba(0, 12, 24, 0.6);
      border: 1px solid #00ff9d;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .inventory-slot::after {
      content: attr(data-count);
      position: absolute;
      bottom: 2px;
      right: 4px;
      font-size: 10px;
      color: #00ff9d;
    }

    .inventory-slot.active {
      background: rgba(0, 255, 157, 0.1);
      box-shadow: 0 0 8px rgba(0, 255, 157, 0.5);
    }

    .ui-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #00ff9d;
      margin-bottom: 8px;
      text-align: center;
    }

    #reticle {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1000;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
    }

    #reticle::before,
    #reticle::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      pointer-events: none;
    }

    #reticle::before {
      width: 20px;
      height: 2px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #reticle::after {
      width: 2px;
      height: 20px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #crafting-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(0, 20, 40, 0.8);
      border: 1px solid #00ff9d;
      color: #00ff9d;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #crafting-button:hover {
      background: rgba(0, 255, 157, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
    }
  </style>
</head>
<body>
  <div id="gravity-indicator" class="ui-element">
    <div class="ui-title">Gravity Field</div>
    <div id="gravity-value">4.0 m/sÂ²</div>
  </div>

  <div id="jetpack-energy" class="ui-element">
    <div class="ui-title">Jetpack Energy</div>
    <div id="energy-bar">
      <div id="energy-fill"></div>
    </div>
  </div>

  <div id="inventory">
    <div class="ui-title">Inventory Matrix</div>
    <div class="inventory-grid">
      <div class="inventory-slot" data-count="0"></div>
      <div class="inventory-slot" data-count="0"></div>
      <div class="inventory-slot" data-count="0"></div>
      <div class="inventory-slot" data-count="0"></div>
      <div class="inventory-slot" data-count="0"></div>
    </div>
  </div>

  <div id="reticle"></div>

  <button id="crafting-button" class="ui-element">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
    </svg>
    TINKER
  </button>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
        "simplex-noise": "https://unpkg.com/simplex-noise@4.0.1/dist/esm/simplex-noise.js"
      }
    }
  </script>
  <script type="module" src="/game.js"></script>
</body>
</html>
