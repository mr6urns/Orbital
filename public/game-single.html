<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ORBITAL - Single Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body { 
      margin: 0; 
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      color: #38bdf8;
      background: #000;
      touch-action: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .ui-element {
      position: absolute;
      background: rgba(0, 12, 24, 0.85);
      border: 1px solid #38bdf8;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
      backdrop-filter: blur(5px);
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    @media (min-width: 768px) {
      .ui-element {
        padding: 12px;
        font-size: 14px;
      }
    }

    .ui-element::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: linear-gradient(45deg, #38bdf8, transparent);
      z-index: -1;
      border-radius: 4px;
      opacity: 0.1;
    }

    #gravity-indicator {
      top: 8px;
      left: 8px;
      min-width: 100px;
    }

    @media (min-width: 768px) {
      #gravity-indicator {
        top: 10px;
        left: 10px;
        min-width: 120px;
      }
    }

    #health-bar {
      top: 8px;
      right: 8px;
      min-width: 120px;
    }

    @media (min-width: 768px) {
      #health-bar {
        top: 10px;
        right: 10px;
        min-width: 150px;
      }
    }

    #jetpack-energy {
      top: 70px;
      left: 8px;
      min-width: 100px;
    }

    @media (min-width: 768px) {
      #jetpack-energy {
        top: 90px;
        left: 10px;
        min-width: 120px;
      }
    }

    #blaster-ammo {
      top: 130px;
      left: 8px;
      min-width: 100px;
    }

    @media (min-width: 768px) {
      #blaster-ammo {
        top: 170px;
        left: 10px;
        min-width: 120px;
      }
    }

    #gravity-value {
      font-size: 14px;
      margin: 2px 0;
    }

    @media (min-width: 768px) {
      #gravity-value {
        font-size: 20px;
        margin: 4px 0;
      }
    }

    #health-value {
      font-size: 14px;
      margin: 2px 0;
    }

    @media (min-width: 768px) {
      #health-value {
        font-size: 20px;
        margin: 4px 0;
      }
    }

    .resource-bar {
      width: 100%;
      height: 6px;
      background: rgba(56, 189, 248, 0.2);
      border: 1px solid #38bdf8;
      border-radius: 3px;
      margin-top: 3px;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      .resource-bar {
        height: 8px;
        border-radius: 4px;
        margin-top: 4px;
      }
    }

    .resource-fill {
      width: 100%;
      height: 100%;
      background: #38bdf8;
      transition: width 0.1s linear;
    }

    #health-fill {
      background: #22c55e;
    }

    #health-bar .resource-bar {
      background: rgba(34, 197, 94, 0.2);
      border-color: #22c55e;
    }

    #inventory {
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      width: min(300px, calc(100% - 16px));
    }

    @media (min-width: 768px) {
      #inventory {
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: min(350px, calc(100% - 20px));
      }
    }

    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 3px;
      margin-top: 6px;
    }

    @media (min-width: 768px) {
      .inventory-grid {
        gap: 6px;
        margin-top: 8px;
      }
    }

    .inventory-slot {
      width: 100%;
      aspect-ratio: 1;
      background: rgba(0, 20, 40, 0.5);
      border: 1px solid #38bdf8;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .inventory-slot.active {
      background: rgba(56, 189, 248, 0.1);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
    }

    .inventory-slot::after {
      content: attr(data-count);
      position: absolute;
      bottom: 1px;
      right: 2px;
      font-size: 8px;
    }

    @media (min-width: 768px) {
      .inventory-slot::after {
        bottom: 2px;
        font-size: 10px;
      }
    }

    .hand-item {
      width: 100%;
      aspect-ratio: 1;
      background: rgba(0, 20, 40, 0.5);
      border: 2px solid #38bdf8;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hand-item.active {
      background: rgba(56, 189, 248, 0.1);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
    }

    #reticle {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1000;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
    }

    @media (min-width: 768px) {
      #reticle {
        width: 6px;
        height: 6px;
      }
    }

    #reticle::before,
    #reticle::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      pointer-events: none;
    }

    #reticle::before {
      width: 12px;
      height: 1px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #reticle::after {
      width: 1px;
      height: 12px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @media (min-width: 768px) {
      #reticle::before {
        width: 16px;
        height: 2px;
      }

      #reticle::after {
        width: 2px;
        height: 16px;
      }
    }

    .ui-title {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
      color: #38bdf8;
    }

    @media (min-width: 768px) {
      .ui-title {
        font-size: 12px;
        letter-spacing: 2px;
        margin-bottom: 6px;
      }
    }

    #health-bar .ui-title {
      color: #22c55e;
    }

    #health-bar-red {
      top: 90px;
      right: 8px;
      min-width: 120px;
    }

    @media (min-width: 768px) {
      #health-bar-red {
        top: 110px;
        right: 10px;
        min-width: 150px;
      }
    }

    #health-value-red {
      font-size: 14px;
      margin: 2px 0;
    }

    @media (min-width: 768px) {
      #health-value-red {
        font-size: 20px;
        margin: 4px 0;
      }
    }

    #health-fill-red {
      background: #ef4444;
    }

    #health-bar-red .resource-bar {
      background: rgba(239, 68, 68, 0.2);
      border-color: #ef4444;
    }

    #health-bar-red .ui-title {
      color: #ef4444;
    }

    #health-bar-red .scanner-line {
      background: #ef4444;
    }

    .scanner-line {
      position: absolute;
      height: 2px;
      background: #38bdf8;
      width: 100%;
      top: 0;
      left: 0;
      animation: scan 2s linear infinite;
      opacity: 0.5;
    }

    #health-bar .scanner-line {
      background: #22c55e;
    }

    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(100%); }
    }

    .damage-flash {
      position: fixed;
      inset: 0;
      background: rgba(220, 38, 38, 0.2);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .damage-flash.active {
      opacity: 1;
    }

    #player-indicators {
      position: fixed;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      gap: 4px;
      padding: 6px;
      border-radius: 4px;
      background: rgba(0, 12, 24, 0.85);
      border: 1px solid #38bdf8;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
    }

    @media (min-width: 768px) {
      #player-indicators {
        top: 10px;
        gap: 6px;
        padding: 8px;
        border-radius: 6px;
      }
    }

    .player-indicator {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    @media (min-width: 768px) {
      .player-indicator {
        width: 32px;
        height: 32px;
        border-radius: 6px;
      }
    }

    .player-indicator.active {
      background: linear-gradient(45deg, #38bdf8, #0284c7);
      animation: pulse 2s infinite;
    }

    .player-indicator.inactive {
      background: rgba(255, 255, 255, 0.1);
      opacity: 0.4;
    }

    .player-indicator svg {
      width: 14px;
      height: 14px;
      color: white;
    }

    @media (min-width: 768px) {
      .player-indicator svg {
        width: 20px;
        height: 20px;
      }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(56, 189, 248, 0); }
      100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); }
    }

    .jetpack-glow {
      position: absolute;
      width: 1.5px;
      height: 8px;
      background: #38bdf8;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.15s ease;
      box-shadow: 0 0 8px #38bdf8;
      pointer-events: none;
    }

    .jetpack-glow.active {
      opacity: 0.8;
    }

    /* Mobile touch controls */
    .mobile-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      pointer-events: none;
      z-index: 100;
    }

    @media (min-width: 768px) {
      .mobile-controls {
        display: none;
      }
    }

    .touch-joystick {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      background: rgba(56, 189, 248, 0.1);
      border: 2px solid rgba(56, 189, 248, 0.3);
      border-radius: 50%;
      pointer-events: auto;
      touch-action: none;
    }

    .joystick-knob {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background: rgba(56, 189, 248, 0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.1s ease;
    }

    .touch-buttons {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: auto;
    }

    .touch-button {
      width: 50px;
      height: 50px;
      background: rgba(56, 189, 248, 0.1);
      border: 2px solid rgba(56, 189, 248, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #38bdf8;
      font-size: 12px;
      font-weight: bold;
      touch-action: none;
      user-select: none;
    }

    .touch-button:active {
      background: rgba(56, 189, 248, 0.3);
      border-color: rgba(56, 189, 248, 0.6);
    }

    /* Orientation warning */
    .orientation-warning {
      position: fixed;
      inset: 0;
      background: black;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      color: #38bdf8;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 767px) and (orientation: portrait) {
      .orientation-warning {
        display: flex;
      }
    }

    .rotate-icon {
      font-size: 48px;
      margin-bottom: 20px;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Orientation Warning -->
  <div class="orientation-warning">
    <div class="rotate-icon">📱</div>
    <h2>Please rotate your device</h2>
    <p>This game is best played in landscape mode</p>
  </div>

  <div id="gravity-indicator" class="ui-element">
    <div class="ui-title">Gravity Field</div>
    <div id="gravity-value">9.8 m/s²</div>
    <div class="scanner-line"></div>
  </div>

  <div id="health-bar" class="ui-element">
    <div class="ui-title">Shield Integrity</div>
    <div id="health-value">100%</div>
    <div class="resource-bar">
      <div id="health-fill" class="resource-fill"></div>
    </div>
    <div class="scanner-line"></div>
  </div>

  <div id="health-bar-red" class="ui-element">
    <div class="ui-title">Health Status</div>
    <div id="health-value-red">100%</div>
    <div class="resource-bar">
      <div id="health-fill-red" class="resource-fill"></div>
    </div>
    <div class="scanner-line"></div>
  </div>

  <div id="jetpack-energy" class="ui-element">
    <div class="ui-title">Jetpack Energy</div>
    <div id="energy-bar" class="resource-bar">
      <div id="energy-fill" class="resource-fill"></div>
    </div>
    <div class="scanner-line"></div>
  </div>

  <div id="blaster-ammo" class="ui-element">
    <div class="ui-title">Blaster Charge</div>
    <div id="ammo-bar" class="resource-bar">
      <div id="ammo-fill" class="resource-fill"></div>
    </div>
    <div class="scanner-line"></div>
  </div>

  <div id="inventory" class="ui-element">
    <div class="ui-title">Inventory Matrix</div>
    <div class="inventory-grid">
      <div class="hand-item active"></div>
      <div class="inventory-slot" data-count="0"></div>
      <div class="inventory-slot" data-count="0"></div>
      <div class="inventory-slot" data-count="0"></div>
      <div class="inventory-slot" data-count="0"></div>
    </div>
    <div class="scanner-line"></div>
  </div>

  <div id="reticle"></div>
  <div class="damage-flash"></div>
  <div class="jetpack-glow"></div>

  <!-- Mobile Touch Controls -->
  <div class="mobile-controls">
    <div class="touch-joystick" id="movement-joystick">
      <div class="joystick-knob"></div>
    </div>
    <div class="touch-buttons">
      <div class="touch-button" id="jetpack-button">🚀</div>
      <div class="touch-button" id="shoot-button">🔫</div>
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
      "simplex-noise": "https://unpkg.com/simplex-noise@4.0.1/dist/esm/simplex-noise.js"
    }
  }
  </script>
  <script type="module" src="/game.js"></script>
</body>
</html>
